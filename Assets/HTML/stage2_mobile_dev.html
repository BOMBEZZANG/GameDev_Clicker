<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stage 2: Mobile Developer Office</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
        }
        
        .game-scene {
            width: 800px;
            height: 600px;
            position: relative;
            background: linear-gradient(180deg, #f0f4f8 0%, #e2e8f0 100%);
            border-radius: 20px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        /* 깨끗한 사무실 벽과 바닥 */
        .office-background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, #ffffff 0%, #ffffff 65%, #f5f5f5 65%, #e8e8e8 100%);
        }
        
        /* 큰 창문 - 도시 전망 */
        .large-window {
            position: absolute;
            top: 40px;
            left: 50px;
            width: 250px;
            height: 200px;
            background: linear-gradient(180deg, #87CEEB 0%, #98D8E8 50%, #CBD5E0 100%);
            border: 10px solid #e0e0e0;
            box-shadow: inset 0 0 30px rgba(0,0,0,0.1);
        }
        
        .large-window::before {
            content: '';
            position: absolute;
            top: 50%;
            left: -10px;
            right: -10px;
            height: 8px;
            background: #e0e0e0;
        }
        
        .large-window::after {
            content: '';
            position: absolute;
            left: 50%;
            top: -10px;
            bottom: -10px;
            width: 8px;
            background: #e0e0e0;
        }
        
        /* 도시 실루엣 */
        .city-view {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 80px;
            background: linear-gradient(180deg, transparent 0%, rgba(100,100,120,0.3) 100%);
        }
        
        .building {
            position: absolute;
            bottom: 0;
            background: rgba(80,80,100,0.4);
        }
        
        .building:nth-child(1) {
            left: 10px;
            width: 40px;
            height: 60px;
        }
        
        .building:nth-child(2) {
            left: 60px;
            width: 50px;
            height: 80px;
        }
        
        .building:nth-child(3) {
            left: 120px;
            width: 35px;
            height: 50px;
        }
        
        .building:nth-child(4) {
            right: 20px;
            width: 45px;
            height: 70px;
        }
        
        /* 현대적인 책상 */
        .modern-desk {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            width: 550px;
            height: 280px;
        }
        
        .desk-surface {
            position: absolute;
            bottom: 100px;
            width: 100%;
            height: 35px;
            background: linear-gradient(180deg, #ffffff 0%, #f0f0f0 100%);
            border-radius: 10px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }
        
        .desk-leg-modern {
            position: absolute;
            bottom: 20px;
            width: 40px;
            height: 80px;
            background: linear-gradient(180deg, #c0c0c0 0%, #a0a0a0 100%);
            border-radius: 5px;
        }
        
        .desk-leg-modern.left {
            left: 50px;
        }
        
        .desk-leg-modern.right {
            right: 50px;
        }
        
        /* iMac 컴퓨터 */
        .imac {
            position: absolute;
            bottom: 135px;
            left: 50%;
            transform: translateX(-50%);
            width: 220px;
            height: 180px;
        }
        
        .imac-screen {
            position: absolute;
            top: 0;
            width: 100%;
            height: 140px;
            background: linear-gradient(135deg, #2d3748 0%, #1a202c 100%);
            border: 3px solid #cbd5e0;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .screen-content-mobile {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            background: #000;
            border-radius: 5px;
            padding: 10px;
            color: #0f0;
            font-size: 6px;
            font-family: 'Courier New', monospace;
        }
        
        .code-line-mobile {
            margin: 3px 0;
            opacity: 0.9;
        }
        
        .code-line-mobile:nth-child(odd) {
            color: #61dafb;
        }
        
        .code-line-mobile:nth-child(even) {
            color: #ffd700;
        }
        
        .imac-stand {
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 25px;
            background: linear-gradient(180deg, #cbd5e0 0%, #a0aec0 100%);
            clip-path: polygon(30% 0%, 70% 0%, 80% 100%, 20% 100%);
        }
        
        .imac-base {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 8px;
            background: linear-gradient(180deg, #cbd5e0 0%, #a0aec0 100%);
            border-radius: 50%;
        }
        
        /* 스마트폰들 */
        .smartphone {
            position: absolute;
            background: linear-gradient(180deg, #1a1a1a 0%, #000000 100%);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .phone-screen {
            position: absolute;
            top: 10%;
            left: 10%;
            right: 10%;
            bottom: 15%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            overflow: hidden;
        }
        
        .phone-home-button {
            position: absolute;
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 20px;
            border: 2px solid #333;
            border-radius: 50%;
        }
        
        .smartphone.iphone {
            bottom: 140px;
            left: 120px;
            width: 60px;
            height: 120px;
        }
        
        .smartphone.android {
            bottom: 140px;
            right: 120px;
            width: 55px;
            height: 110px;
            transform: rotate(-10deg);
        }
        
        .smartphone.tablet {
            bottom: 135px;
            right: 200px;
            width: 90px;
            height: 70px;
            transform: rotate(5deg);
        }
        
        /* 앱 아이콘들 */
        .app-icon {
            position: absolute;
            width: 15px;
            height: 15px;
            background: rgba(255,255,255,0.9);
            border-radius: 3px;
            margin: 3px;
        }
        
        .app-icon:nth-child(1) { top: 10px; left: 5px; background: #ff6b6b; }
        .app-icon:nth-child(2) { top: 10px; left: 25px; background: #4ecdc4; }
        .app-icon:nth-child(3) { top: 10px; right: 5px; background: #45b7d1; }
        .app-icon:nth-child(4) { top: 30px; left: 5px; background: #96ceb4; }
        .app-icon:nth-child(5) { top: 30px; left: 25px; background: #feca57; }
        
        /* 무선 키보드와 매직 마우스 */
        .wireless-keyboard {
            position: absolute;
            bottom: 110px;
            left: 220px;
            width: 140px;
            height: 50px;
            background: linear-gradient(180deg, #f8f8f8 0%, #e8e8e8 100%);
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transform: perspective(100px) rotateX(10deg);
        }
        
        .key-row {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            height: 8px;
            background: repeating-linear-gradient(
                90deg,
                #d0d0d0 0px,
                #d0d0d0 8px,
                transparent 8px,
                transparent 10px
            );
        }
        
        .key-row:nth-child(2) { top: 20px; }
        .key-row:nth-child(3) { top: 30px; }
        
        .magic-mouse {
            position: absolute;
            bottom: 115px;
            right: 200px;
            width: 40px;
            height: 60px;
            background: linear-gradient(180deg, #ffffff 0%, #f0f0f0 100%);
            border-radius: 50% 50% 45% 45%;
            box-shadow: 0 3px 10px rgba(0,0,0,0.15);
        }
        
        /* 스타벅스 커피 */
        .starbucks-cup {
            position: absolute;
            bottom: 145px;
            left: 80px;
            width: 35px;
            height: 50px;
        }
        
        .cup-modern {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 45px;
            background: linear-gradient(180deg, #ffffff 0%, #f0f0f0 100%);
            clip-path: polygon(15% 0%, 85% 0%, 80% 100%, 20% 100%);
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        
        .starbucks-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            background: #00704a;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 10px;
            font-weight: bold;
        }
        
        .coffee-lid {
            position: absolute;
            top: -5px;
            width: 100%;
            height: 8px;
            background: #1a1a1a;
            border-radius: 50%;
        }
        
        /* 식물 장식 */
        .plant-pot {
            position: absolute;
            bottom: 140px;
            right: 60px;
            width: 40px;
            height: 45px;
        }
        
        .pot {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 25px;
            background: linear-gradient(180deg, #8b7355 0%, #6b5344 100%);
            clip-path: polygon(20% 0%, 80% 0%, 70% 100%, 30% 100%);
        }
        
        .plant {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .leaf {
            position: absolute;
            width: 15px;
            height: 20px;
            background: #4ade80;
            border-radius: 0 100% 0 100%;
            transform-origin: bottom center;
        }
        
        .leaf:nth-child(1) {
            transform: rotate(-30deg);
            left: -10px;
        }
        
        .leaf:nth-child(2) {
            transform: rotate(0deg);
            left: -3px;
            top: -5px;
        }
        
        .leaf:nth-child(3) {
            transform: rotate(30deg);
            right: -10px;
        }
        
        /* 화이트보드 */
        .whiteboard {
            position: absolute;
            top: 50px;
            right: 50px;
            width: 180px;
            height: 140px;
            background: white;
            border: 5px solid #e0e0e0;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .board-content {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
        }
        
        .chart-bar {
            position: absolute;
            bottom: 0;
            width: 20px;
            background: #4ade80;
            border-radius: 2px 2px 0 0;
        }
        
        .chart-bar:nth-child(1) { left: 10px; height: 30px; background: #667eea; }
        .chart-bar:nth-child(2) { left: 40px; height: 50px; background: #764ba2; }
        .chart-bar:nth-child(3) { left: 70px; height: 40px; background: #f59e0b; }
        .chart-bar:nth-child(4) { left: 100px; height: 60px; background: #10b981; }
        .chart-bar:nth-child(5) { left: 130px; height: 45px; background: #ef4444; }
        
        .board-text {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 10px;
            color: #333;
            font-weight: bold;
        }
        
        /* 앱스토어 순위 */
        .app-store-ranking {
            position: absolute;
            top: 250px;
            left: 60px;
            width: 120px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        .ranking-title {
            color: white;
            font-size: 10px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .ranking-number {
            color: #ffd700;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }
        
        .ranking-label {
            color: rgba(255,255,255,0.8);
            font-size: 8px;
            text-align: center;
        }
        
        /* 에어팟 */
        .airpods {
            position: absolute;
            bottom: 115px;
            left: 380px;
            width: 30px;
            height: 30px;
        }
        
        .airpods-case {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, #ffffff 0%, #f0f0f0 100%);
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        
        .airpods-lid {
            position: absolute;
            top: 2px;
            left: 2px;
            right: 2px;
            height: 40%;
            background: linear-gradient(180deg, #ffffff 0%, #f8f8f8 100%);
            border-radius: 6px 6px 2px 2px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        /* 앱 개발 서적 */
        .dev-books {
            position: absolute;
            top: 100px;
            left: 350px;
            width: 80px;
            height: 100px;
        }
        
        .book-mobile {
            position: absolute;
            width: 25px;
            background: linear-gradient(180deg, #3b82f6 0%, #2563eb 100%);
            border-radius: 2px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        .book-mobile:nth-child(1) {
            height: 70px;
            left: 0;
            bottom: 0;
            transform: rotate(-5deg);
        }
        
        .book-mobile:nth-child(2) {
            height: 68px;
            left: 20px;
            bottom: 0;
            background: linear-gradient(180deg, #10b981 0%, #059669 100%);
        }
        
        .book-mobile:nth-child(3) {
            height: 65px;
            left: 40px;
            bottom: 0;
            transform: rotate(3deg);
            background: linear-gradient(180deg, #f59e0b 0%, #d97706 100%);
        }
        
        /* 깃허브 스티커 */
        .github-sticker {
            position: absolute;
            top: 200px;
            right: 250px;
            width: 40px;
            height: 40px;
            background: #24292e;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            transform: rotate(-15deg);
        }
        
        .github-logo {
            width: 25px;
            height: 25px;
            background: white;
            border-radius: 50%;
        }
        
        /* 스테이지 타이틀 */

        
        /* 애니메이션 */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        
        .smartphone {
            animation: float 3s ease-in-out infinite;
        }
        
        .smartphone.android {
            animation-delay: 1s;
        }
        
        .smartphone.tablet {
            animation-delay: 2s;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .app-icon {
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes grow {
            0% { height: 0; }
            100% { height: inherit; }
        }
        
        .chart-bar {
            animation: grow 1s ease-out;
        }
    </style>
</head>
<body>
    <div class="game-scene">
        <div class="office-background"></div>
        
        <!-- 큰 창문과 도시 전망 -->
        <div class="large-window">
            <div class="city-view">
                <div class="building"></div>
                <div class="building"></div>
                <div class="building"></div>
                <div class="building"></div>
            </div>
        </div>
        
        <!-- 화이트보드 -->
        <div class="whiteboard">
            <div class="board-text">App Downloads</div>
            <div class="board-content">
                <div class="chart-bar"></div>
                <div class="chart-bar"></div>
                <div class="chart-bar"></div>
                <div class="chart-bar"></div>
                <div class="chart-bar"></div>
            </div>
        </div>
        
        <!-- 앱스토어 순위 -->
        <div class="app-store-ranking">
            <div class="ranking-title">App Store</div>
            <div class="ranking-number">#3</div>
            <div class="ranking-label">TOP CHARTS</div>
        </div>
        
        <!-- 깃허브 스티커 -->
        <div class="github-sticker">
            <div class="github-logo"></div>
        </div>
        
        <!-- 개발 서적 -->
        <div class="dev-books">
            <div class="book-mobile"></div>
            <div class="book-mobile"></div>
            <div class="book-mobile"></div>
        </div>
        
        <!-- 현대적인 책상 -->
        <div class="modern-desk">
            <div class="desk-surface"></div>
            <div class="desk-leg-modern left"></div>
            <div class="desk-leg-modern right"></div>
        </div>
        
        <!-- iMac -->
        <div class="imac">
            <div class="imac-screen">
                <div class="screen-content-mobile">
                    <div class="code-line-mobile">import React from 'react';</div>
                    <div class="code-line-mobile">import { View, Text } from 'react-native';</div>
                    <div class="code-line-mobile"></div>
                    <div class="code-line-mobile">const App = () => {</div>
                    <div class="code-line-mobile">  return (</div>
                    <div class="code-line-mobile">    &lt;View style={styles.container}&gt;</div>
                    <div class="code-line-mobile">      &lt;Text&gt;Hello, Mobile World!&lt;/Text&gt;</div>
                    <div class="code-line-mobile">    &lt;/View&gt;</div>
                    <div class="code-line-mobile">  );</div>
                    <div class="code-line-mobile">};</div>
                    <div class="code-line-mobile"></div>
                    <div class="code-line-mobile">export default App;</div>
                    <div class="code-line-mobile">// Building for iOS and Android...</div>
                </div>
            </div>
            <div class="imac-stand"></div>
            <div class="imac-base"></div>
        </div>
        
        <!-- 스마트폰들 -->
        <div class="smartphone iphone">
            <div class="phone-screen">
                <div class="app-icon"></div>
                <div class="app-icon"></div>
                <div class="app-icon"></div>
                <div class="app-icon"></div>
                <div class="app-icon"></div>
            </div>
            <div class="phone-home-button"></div>
        </div>
        
        <div class="smartphone android">
            <div class="phone-screen"></div>
        </div>
        
        <div class="smartphone tablet">
            <div class="phone-screen"></div>
        </div>
        
        <!-- 무선 키보드 -->
        <div class="wireless-keyboard">
            <div class="key-row"></div>
            <div class="key-row"></div>
            <div class="key-row"></div>
        </div>
        
        <!-- 매직 마우스 -->
        <div class="magic-mouse"></div>
        
        <!-- 스타벅스 커피 -->
        <div class="starbucks-cup">
            <div class="cup-modern">
                <div class="starbucks-logo">★</div>
            </div>
            <div class="coffee-lid"></div>
        </div>
        
        <!-- 에어팟 -->
        <div class="airpods">
            <div class="airpods-case">
                <div class="airpods-lid"></div>
            </div>
        </div>
        
        <!-- 식물 -->
        <div class="plant-pot">
            <div class="pot"></div>
            <div class="plant">
                <div class="leaf"></div>
                <div class="leaf"></div>
                <div class="leaf"></div>
            </div>
        </div>
        

    </div>
</body>
</html>
