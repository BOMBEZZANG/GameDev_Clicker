<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stage 10: Time Machine - Final Stage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            font-family: 'Arial', sans-serif;
        }
        
        .game-scene {
            width: 800px;
            height: 600px;
            position: relative;
            background: radial-gradient(ellipse at center, #1e3a5f 0%, #0a1929 100%);
            border-radius: 20px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.8), 
                        inset 0 0 150px rgba(0,200,255,0.2);
            overflow: hidden;
        }
        
        /* 시간대 배경 */
        .time-zones {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
        }
        
        .time-zone {
            flex: 1;
            height: 100%;
            position: relative;
            overflow: hidden;
        }
        
        .past-zone {
            background: linear-gradient(180deg, #8b7355 0%, #5d4e37 100%);
            opacity: 0.3;
        }
        
        .present-zone {
            background: linear-gradient(180deg, #4a90e2 0%, #357abd 100%);
            opacity: 0.3;
        }
        
        .future-zone {
            background: linear-gradient(180deg, #9333ea 0%, #6b21a8 100%);
            opacity: 0.3;
        }
        
        /* 메인 타임머신 */
        .time-machine {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 350px;
            z-index: 10;
        }
        
        /* 타임머신 캐빈 */
        .machine-cabin {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 200px;
            background: linear-gradient(180deg, #e0e7ff 0%, #a5b4fc 50%, #6366f1 100%);
            border-radius: 80px 80px 20px 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }
        
        .cabin-window {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #00ffff 0%, #0099ff 50%, #0066cc 100%);
            border: 5px solid #a5b4fc;
            border-radius: 50%;
            box-shadow: 
                inset 0 0 30px rgba(0,255,255,0.5),
                0 0 40px rgba(0,255,255,0.5);
            animation: window-glow 2s ease-in-out infinite;
        }
        
        @keyframes window-glow {
            0%, 100% { box-shadow: inset 0 0 30px rgba(0,255,255,0.5), 0 0 40px rgba(0,255,255,0.5); }
            50% { box-shadow: inset 0 0 50px rgba(0,255,255,0.8), 0 0 80px rgba(0,255,255,0.8); }
        }
        
        .cabin-door {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 80px;
            background: linear-gradient(180deg, #94a3b8 0%, #64748b 100%);
            border: 3px solid #475569;
            border-radius: 10px;
        }
        
        /* 시간 회전 장치 */
        .time-rotor {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 250px;
            height: 250px;
        }
        
        .rotor-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 4px solid;
            border-radius: 50%;
            box-shadow: 0 0 30px currentColor;
        }
        
        .rotor-outer {
            border-color: #fbbf24;
            animation: rotor-spin 10s linear infinite;
        }
        
        .rotor-middle {
            width: 80%;
            height: 80%;
            top: 10%;
            left: 10%;
            border-color: #60a5fa;
            animation: rotor-spin 8s linear infinite reverse;
        }
        
        .rotor-inner {
            width: 60%;
            height: 60%;
            top: 20%;
            left: 20%;
            border-color: #a78bfa;
            animation: rotor-spin 6s linear infinite;
        }
        
        @keyframes rotor-spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* 시간 에너지 코어 */
        .energy-core {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, #ffffff 0%, #fbbf24 30%, #f59e0b 60%, #dc2626 100%);
            border-radius: 50%;
            box-shadow: 0 0 60px rgba(251,191,36,0.8);
            animation: core-pulse 1.5s ease-in-out infinite;
        }
        
        @keyframes core-pulse {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.2); }
        }
        
        /* 시간 입자 효과 */
        .time-particles {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 300px;
            pointer-events: none;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #fbbf24;
            border-radius: 50%;
            animation: particle-rise 3s linear infinite;
        }
        
        @keyframes particle-rise {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-300px) translateX(var(--x-drift));
                opacity: 0;
            }
        }
        
        .particle:nth-child(1) { left: 20%; animation-delay: 0s; --x-drift: 20px; }
        .particle:nth-child(2) { left: 40%; animation-delay: 0.5s; --x-drift: -30px; }
        .particle:nth-child(3) { left: 60%; animation-delay: 1s; --x-drift: 40px; }
        .particle:nth-child(4) { left: 80%; animation-delay: 1.5s; --x-drift: -20px; }
        .particle:nth-child(5) { left: 50%; animation-delay: 2s; --x-drift: 0px; }
        
        /* 거대 시계 */
        .giant-clock {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 200px;
        }
        
        .clock-face {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #1e293b 0%, #0f172a 100%);
            border: 8px solid #fbbf24;
            border-radius: 50%;
            box-shadow: 0 0 40px rgba(251,191,36,0.5);
        }
        
        .clock-number {
            position: absolute;
            color: #fbbf24;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(251,191,36,0.5);
        }
        
        .clock-number:nth-child(2) { top: 10px; left: 50%; transform: translateX(-50%); }
        .clock-number:nth-child(3) { top: 50%; right: 10px; transform: translateY(-50%); }
        .clock-number:nth-child(4) { bottom: 10px; left: 50%; transform: translateX(-50%); }
        .clock-number:nth-child(5) { top: 50%; left: 10px; transform: translateY(-50%); }
        
        .clock-hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom center;
            background: #fbbf24;
            box-shadow: 0 0 10px rgba(251,191,36,0.5);
        }
        
        .hour-hand {
            width: 6px;
            height: 50px;
            transform: translateX(-50%) rotate(var(--hour-rotation, 0deg));
            animation: hour-spin 20s linear infinite;
        }
        
        .minute-hand {
            width: 4px;
            height: 70px;
            transform: translateX(-50%) rotate(var(--minute-rotation, 0deg));
            animation: minute-spin 5s linear infinite;
        }
        
        .second-hand {
            width: 2px;
            height: 80px;
            background: #ef4444;
            transform: translateX(-50%) rotate(var(--second-rotation, 0deg));
            animation: second-spin 2s steps(60) infinite;
        }
        
        @keyframes hour-spin {
            0% { transform: translateX(-50%) rotate(0deg); }
            100% { transform: translateX(-50%) rotate(360deg); }
        }
        
        @keyframes minute-spin {
            0% { transform: translateX(-50%) rotate(0deg); }
            100% { transform: translateX(-50%) rotate(360deg); }
        }
        
        @keyframes second-spin {
            0% { transform: translateX(-50%) rotate(0deg); }
            100% { transform: translateX(-50%) rotate(360deg); }
        }
        
        .clock-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 15px;
            height: 15px;
            background: #fbbf24;
            border-radius: 50%;
            z-index: 10;
        }
        
        /* 타임 포털 */
        .time-portal {
            position: absolute;
            width: 120px;
            height: 180px;
            border: 3px solid;
            border-radius: 60px;
            overflow: hidden;
        }
        
        .portal-past {
            top: 200px;
            left: 50px;
            border-color: #8b7355;
            background: linear-gradient(180deg, rgba(139,115,85,0.3) 0%, transparent 100%);
        }
        
        .portal-future {
            top: 200px;
            right: 50px;
            border-color: #9333ea;
            background: linear-gradient(180deg, rgba(147,51,234,0.3) 0%, transparent 100%);
        }
        
        .portal-content {
            position: absolute;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                transparent 0px,
                rgba(255,255,255,0.1) 2px,
                transparent 4px
            );
            animation: portal-scan 2s linear infinite;
        }
        
        @keyframes portal-scan {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        
        /* 시간 표시 장치 */
        .time-display {
            position: absolute;
            top: 280px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            background: rgba(0,0,0,0.8);
            border: 2px solid #fbbf24;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            color: #fbbf24;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(251,191,36,0.5);
            animation: display-flicker 0.1s infinite;
        }
        
        @keyframes display-flicker {
            0%, 90% { opacity: 1; }
            91%, 100% { opacity: 0.95; }
        }
        
        /* 톱니바퀴 */
        .gear {
            position: absolute;
            color: rgba(251,191,36,0.3);
            font-size: 40px;
            animation: gear-rotate 10s linear infinite;
        }
        
        @keyframes gear-rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .gear:nth-child(1) { 
            bottom: 80px; 
            left: 80px; 
            font-size: 60px;
            animation-duration: 15s;
        }
        
        .gear:nth-child(2) { 
            bottom: 120px; 
            right: 100px; 
            font-size: 40px;
            animation-direction: reverse;
            animation-duration: 12s;
        }
        
        .gear:nth-child(3) { 
            top: 100px; 
            left: 280px; 
            font-size: 30px;
            animation-duration: 8s;
        }
        
        /* 시간 균열 */
        .time-rift {
            position: absolute;
            top: 50%;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                #fbbf24 20%, 
                #ffffff 50%, 
                #fbbf24 80%, 
                transparent 100%);
            animation: rift-flow 3s linear infinite;
            opacity: 0.6;
        }
        
        @keyframes rift-flow {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        /* 시간 파동 */
        .time-wave {
            position: absolute;
            bottom: 150px;
            left: 50%;
            transform: translateX(-50%);
            width: 400px;
            height: 400px;
            border: 2px solid rgba(251,191,36,0.3);
            border-radius: 50%;
            animation: wave-expand 4s ease-out infinite;
        }
        
        @keyframes wave-expand {
            0% {
                width: 100px;
                height: 100px;
                opacity: 1;
            }
            100% {
                width: 600px;
                height: 600px;
                opacity: 0;
            }
        }
        
        .time-wave:nth-child(2) { animation-delay: 1s; }
        .time-wave:nth-child(3) { animation-delay: 2s; }
        
        /* 플로팅 시계들 */
        .floating-clock {
            position: absolute;
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, #1e293b 0%, #0f172a 100%);
            border: 2px solid #60a5fa;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #60a5fa;
            font-size: 10px;
            animation: float-clock 10s ease-in-out infinite;
        }
        
        @keyframes float-clock {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        .floating-clock:nth-child(1) { 
            top: 150px; 
            right: 200px; 
            animation-delay: 0s;
        }
        
        .floating-clock:nth-child(2) { 
            top: 180px; 
            left: 200px; 
            animation-delay: 2s;
        }
        
        /* 전기 효과 */
        .electricity {
            position: absolute;
            bottom: 250px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 100px;
            pointer-events: none;
        }
        
        .electric-arc {
            position: absolute;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00ffff, transparent);
            animation: electric-flash 0.5s linear infinite;
            opacity: 0;
        }
        
        @keyframes electric-flash {
            0%, 90% { opacity: 0; }
            95% { opacity: 1; }
            100% { opacity: 0; }
        }
        
        .electric-arc:nth-child(1) { 
            top: 20px; 
            animation-delay: 0s; 
            transform: rotate(-15deg);
        }
        .electric-arc:nth-child(2) { 
            top: 50px; 
            animation-delay: 0.2s; 
            transform: rotate(10deg);
        }
        .electric-arc:nth-child(3) { 
            top: 80px; 
            animation-delay: 0.4s; 
            transform: rotate(-5deg);
        }
    </style>
</head>
<body>
    <div class="game-scene">
        <!-- 시간대 배경 -->
        <div class="time-zones">
            <div class="time-zone past-zone"></div>
            <div class="time-zone present-zone"></div>
            <div class="time-zone future-zone"></div>
        </div>
        
        <!-- 시간 파동 -->
        <div class="time-wave"></div>
        <div class="time-wave"></div>
        <div class="time-wave"></div>
        
        <!-- 톱니바퀴 -->
        <div class="gear">⚙️</div>
        <div class="gear">⚙️</div>
        <div class="gear">⚙️</div>
        
        <!-- 거대 시계 -->
        <div class="giant-clock">
            <div class="clock-face"></div>
            <div class="clock-number">12</div>
            <div class="clock-number">3</div>
            <div class="clock-number">6</div>
            <div class="clock-number">9</div>
            <div class="clock-hand hour-hand"></div>
            <div class="clock-hand minute-hand"></div>
            <div class="clock-hand second-hand"></div>
            <div class="clock-center"></div>
        </div>
        
        <!-- 시간 균열 -->
        <div class="time-rift"></div>
        
        <!-- 타임 포털 -->
        <div class="time-portal portal-past">
            <div class="portal-content"></div>
        </div>
        <div class="time-portal portal-future">
            <div class="portal-content"></div>
        </div>
        
        <!-- 플로팅 시계 -->
        <div class="floating-clock">⏰</div>
        <div class="floating-clock">⏱️</div>
        
        <!-- 시간 표시 -->
        <div class="time-display">TIME: ∞</div>
        
        <!-- 메인 타임머신 -->
        <div class="time-machine">
            <!-- 시간 회전 장치 -->
            <div class="time-rotor">
                <div class="rotor-ring rotor-outer"></div>
                <div class="rotor-ring rotor-middle"></div>
                <div class="rotor-ring rotor-inner"></div>
            </div>
            
            <!-- 에너지 코어 -->
            <div class="energy-core"></div>
            
            <!-- 타임머신 캐빈 -->
            <div class="machine-cabin">
                <div class="cabin-window"></div>
                <div class="cabin-door"></div>
            </div>
            
            <!-- 전기 효과 -->
            <div class="electricity">
                <div class="electric-arc"></div>
                <div class="electric-arc"></div>
                <div class="electric-arc"></div>
            </div>
            
            <!-- 시간 입자 -->
            <div class="time-particles">
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
            </div>
        </div>
    </div>
</body>
</html>
