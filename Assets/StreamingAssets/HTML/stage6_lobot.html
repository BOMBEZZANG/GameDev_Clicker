<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stage 6: Robot Development Factory</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #e0f2fe 0%, #bae6fd 50%, #7dd3fc 100%);
            font-family: 'Arial', sans-serif;
        }
        
        .game-scene {
            width: 800px;
            height: 600px;
            position: relative;
            background: linear-gradient(180deg, #f8fafc 0%, #e2e8f0 100%);
            border-radius: 20px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.2), 
                        inset 0 0 100px rgba(56,189,248,0.1);
            overflow: hidden;
        }
        
        /* 깨끗한 공장 배경 */
        .factory-background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 100px,
                    rgba(148,163,184,0.1) 100px,
                    rgba(148,163,184,0.1) 101px
                ),
                linear-gradient(180deg, #ffffff 0%, #ffffff 60%, #f1f5f9 60%, #e2e8f0 100%);
        }
        
        /* 대형 창문 - 맑은 하늘 */
        .factory-windows {
            position: absolute;
            top: 30px;
            left: 50px;
            width: 700px;
            height: 150px;
            background: linear-gradient(180deg, #7dd3fc 0%, #93c5fd 50%, #bfdbfe 100%);
            border: 4px solid #cbd5e1;
            border-radius: 10px;
            box-shadow: inset 0 0 30px rgba(56,189,248,0.2);
        }
        
        .cloud {
            position: absolute;
            background: white;
            border-radius: 100px;
            opacity: 0.8;
        }
        
        .cloud::before,
        .cloud::after {
            content: '';
            position: absolute;
            background: white;
            border-radius: 100px;
        }
        
        .cloud:nth-child(1) {
            width: 60px;
            height: 20px;
            top: 30px;
            left: 100px;
            animation: cloud-drift 20s linear infinite;
        }
        
        .cloud:nth-child(1)::before {
            width: 30px;
            height: 30px;
            top: -15px;
            left: 10px;
        }
        
        .cloud:nth-child(1)::after {
            width: 40px;
            height: 20px;
            top: -5px;
            right: 10px;
        }
        
        @keyframes cloud-drift {
            0% { transform: translateX(-100px); }
            100% { transform: translateX(800px); }
        }
        
        /* 조립 라인 */
        .assembly-line {
            position: absolute;
            bottom: 150px;
            left: 0;
            right: 0;
            height: 80px;
            background: linear-gradient(180deg, #64748b 0%, #475569 100%);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .conveyor-belt {
            position: absolute;
            top: 10px;
            left: 0;
            right: 0;
            height: 60px;
            background: repeating-linear-gradient(
                90deg,
                #fbbf24 0px,
                #fbbf24 30px,
                #1e293b 30px,
                #1e293b 60px
            );
            animation: belt-move 2s linear infinite;
        }
        
        @keyframes belt-move {
            0% { transform: translateX(0); }
            100% { transform: translateX(60px); }
        }
        
        /* 메인 로봇 */
        .main-robot {
            position: absolute;
            bottom: 230px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 200px;
            z-index: 10;
        }
        
        .robot-head {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 50px;
            background: linear-gradient(180deg, #e2e8f0 0%, #cbd5e1 100%);
            border-radius: 50% 50% 10px 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        
        .robot-eye {
            position: absolute;
            top: 15px;
            width: 15px;
            height: 15px;
            background: radial-gradient(circle, #38bdf8 0%, #0284c7 100%);
            border-radius: 50%;
            animation: eye-blink 3s ease-in-out infinite;
        }
        
        .robot-eye.left { left: 10px; }
        .robot-eye.right { right: 10px; }
        
        @keyframes eye-blink {
            0%, 90%, 100% { transform: scaleY(1); }
            95% { transform: scaleY(0.1); }
        }
        
        .robot-antenna {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 3px;
            height: 15px;
            background: #64748b;
        }
        
        .antenna-ball {
            position: absolute;
            top: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, #f59e0b 0%, #d97706 100%);
            border-radius: 50%;
            animation: antenna-pulse 1s ease-in-out infinite;
        }
        
        @keyframes antenna-pulse {
            0%, 100% { box-shadow: 0 0 10px rgba(245,158,11,0.5); }
            50% { box-shadow: 0 0 25px rgba(245,158,11,1); }
        }
        
        .robot-body {
            position: absolute;
            top: 45px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 80px;
            background: linear-gradient(180deg, #f1f5f9 0%, #e2e8f0 100%);
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        
        .chest-panel {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 40px;
            background: linear-gradient(135deg, #38bdf8 0%, #0284c7 100%);
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .heart-beat {
            width: 40px;
            height: 2px;
            background: white;
            position: relative;
            animation: heartbeat 2s linear infinite;
        }
        
        @keyframes heartbeat {
            0% { transform: translateX(-40px); }
            100% { transform: translateX(40px); }
        }
        
        .robot-arm {
            position: absolute;
            top: 50px;
            width: 25px;
            height: 60px;
            background: linear-gradient(180deg, #e2e8f0 0%, #cbd5e1 100%);
            border-radius: 20px;
            transform-origin: top center;
        }
        
        .robot-arm.left {
            left: -20px;
            animation: arm-swing-left 2s ease-in-out infinite;
        }
        
        .robot-arm.right {
            right: -20px;
            animation: arm-swing-right 2s ease-in-out infinite;
        }
        
        @keyframes arm-swing-left {
            0%, 100% { transform: rotate(-10deg); }
            50% { transform: rotate(10deg); }
        }
        
        @keyframes arm-swing-right {
            0%, 100% { transform: rotate(10deg); }
            50% { transform: rotate(-10deg); }
        }
        
        .robot-hand {
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, #64748b 0%, #475569 100%);
            border-radius: 50%;
        }
        
        .robot-leg {
            position: absolute;
            top: 120px;
            width: 25px;
            height: 50px;
            background: linear-gradient(180deg, #cbd5e1 0%, #94a3b8 100%);
            border-radius: 10px;
        }
        
        .robot-leg.left { left: 15px; }
        .robot-leg.right { right: 15px; }
        
        .robot-foot {
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 35px;
            height: 15px;
            background: #475569;
            border-radius: 50% 50% 5px 5px;
        }
        
        /* 로봇 팔 조립 스테이션 */
        .robotic-arms-station {
            position: absolute;
            bottom: 200px;
            left: 100px;
            width: 120px;
            height: 150px;
        }
        
        .assembly-arm {
            position: absolute;
            width: 15px;
            background: linear-gradient(180deg, #f59e0b 0%, #d97706 100%);
            border-radius: 10px;
            transform-origin: bottom center;
        }
        
        .assembly-arm:nth-child(1) {
            height: 80px;
            left: 20px;
            bottom: 0;
            animation: assemble-1 3s ease-in-out infinite;
        }
        
        .assembly-arm:nth-child(2) {
            height: 60px;
            left: 50px;
            bottom: 0;
            animation: assemble-2 3s ease-in-out infinite;
        }
        
        .assembly-arm:nth-child(3) {
            height: 70px;
            right: 20px;
            bottom: 0;
            animation: assemble-3 3s ease-in-out infinite;
        }
        
        @keyframes assemble-1 {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(-30deg); }
        }
        
        @keyframes assemble-2 {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(20deg); }
        }
        
        @keyframes assemble-3 {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(30deg); }
        }
        
        .assembly-tool {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 20px;
            background: #dc2626;
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            animation: tool-spin 2s linear infinite;
        }
        
        @keyframes tool-spin {
            0% { transform: translateX(-50%) rotate(0deg); }
            100% { transform: translateX(-50%) rotate(360deg); }
        }
        
        /* 3D 프린터 (로봇 파츠) */
        .robot-3d-printer {
            position: absolute;
            bottom: 200px;
            right: 100px;
            width: 100px;
            height: 120px;
            background: linear-gradient(180deg, #ffffff 0%, #f1f5f9 100%);
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .printer-screen {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            height: 30px;
            background: #1e293b;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #10b981;
            font-size: 10px;
            font-family: 'Courier New', monospace;
        }
        
        .printing-area {
            position: absolute;
            bottom: 20px;
            left: 10px;
            right: 10px;
            height: 60px;
            background: rgba(56,189,248,0.1);
            border: 2px solid #38bdf8;
            border-radius: 5px;
        }
        
        .printing-part {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 40px;
            background: linear-gradient(180deg, #64748b 0%, #475569 100%);
            border-radius: 5px 5px 0 0;
            animation: part-build 3s ease-in-out infinite;
        }
        
        @keyframes part-build {
            0% { height: 0; }
            100% { height: 40px; }
        }
        
        /* 충전 스테이션 */
        .charging-station {
            position: absolute;
            bottom: 100px;
            right: 250px;
            width: 60px;
            height: 80px;
        }
        
        .charging-dock {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 60px;
            background: linear-gradient(180deg, #10b981 0%, #059669 100%);
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(16,185,129,0.3);
        }
        
        .charging-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30px;
            height: 40px;
            border: 3px solid white;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 3px;
        }
        
        .charge-level {
            width: 100%;
            background: white;
            border-radius: 2px;
            animation: charging 2s ease-in-out infinite;
        }
        
        @keyframes charging {
            0% { height: 20%; }
            100% { height: 100%; }
        }
        
        /* 컨트롤 패널 */
        .control-panel {
            position: absolute;
            top: 220px;
            left: 50px;
            width: 150px;
            height: 100px;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            border: 3px solid #cbd5e1;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            padding: 10px;
        }
        
        .control-screen {
            width: 100%;
            height: 50px;
            background: #1e293b;
            border-radius: 5px;
            margin-bottom: 10px;
            position: relative;
            overflow: hidden;
        }
        
        .scan-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: #10b981;
            animation: scan 2s linear infinite;
        }
        
        @keyframes scan {
            0% { transform: translateY(-50px); }
            100% { transform: translateY(50px); }
        }
        
        .control-buttons {
            display: flex;
            gap: 5px;
        }
        
        .control-btn {
            flex: 1;
            height: 20px;
            border-radius: 3px;
            animation: btn-glow 3s ease-in-out infinite;
        }
        
        .control-btn:nth-child(1) { background: #ef4444; animation-delay: 0s; }
        .control-btn:nth-child(2) { background: #f59e0b; animation-delay: 0.5s; }
        .control-btn:nth-child(3) { background: #10b981; animation-delay: 1s; }
        .control-btn:nth-child(4) { background: #3b82f6; animation-delay: 1.5s; }
        
        @keyframes btn-glow {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; box-shadow: 0 0 10px currentColor; }
        }
        
        /* 드론 로봇 */
        .drone-robot {
            position: absolute;
            top: 250px;
            right: 200px;
            width: 80px;
            height: 60px;
            animation: drone-hover 3s ease-in-out infinite;
        }
        
        @keyframes drone-hover {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        .drone-body {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 20px;
            background: linear-gradient(180deg, #64748b 0%, #475569 100%);
            border-radius: 50%;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .propeller {
            position: absolute;
            width: 30px;
            height: 2px;
            background: rgba(100,116,139,0.5);
            animation: spin 0.1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .propeller:nth-child(1) { top: 10px; left: 0; }
        .propeller:nth-child(2) { top: 10px; right: 0; }
        .propeller:nth-child(3) { top: 30px; left: 0; }
        .propeller:nth-child(4) { top: 30px; right: 0; }
        
        /* 로봇 설계도 */
        .blueprint {
            position: absolute;
            top: 220px;
            right: 50px;
            width: 120px;
            height: 80px;
            background: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%);
            border: 2px solid #3b82f6;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0 3px 10px rgba(59,130,246,0.2);
        }
        
        .blueprint-grid {
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(0deg, 
                    rgba(59,130,246,0.1) 0px, 
                    transparent 1px, 
                    transparent 10px, 
                    rgba(59,130,246,0.1) 11px),
                repeating-linear-gradient(90deg, 
                    rgba(59,130,246,0.1) 0px, 
                    transparent 1px, 
                    transparent 10px, 
                    rgba(59,130,246,0.1) 11px);
        }
        
        /* 작은 로봇들 */
        .mini-robot {
            position: absolute;
            width: 30px;
            height: 40px;
        }
        
        .mini-robot:nth-child(1) {
            bottom: 150px;
            left: 250px;
            animation: mini-walk-1 4s linear infinite;
        }
        
        .mini-robot:nth-child(2) {
            bottom: 150px;
            right: 350px;
            animation: mini-walk-2 5s linear infinite;
        }
        
        @keyframes mini-walk-1 {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(50px); }
        }
        
        @keyframes mini-walk-2 {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(-30px); }
        }
        
        .mini-body {
            width: 100%;
            height: 25px;
            background: linear-gradient(180deg, #fbbf24 0%, #f59e0b 100%);
            border-radius: 50% 50% 5px 5px;
        }
        
        .mini-eye {
            position: absolute;
            top: 8px;
            width: 5px;
            height: 5px;
            background: #1e293b;
            border-radius: 50%;
        }
        
        .mini-eye.left { left: 7px; }
        .mini-eye.right { right: 7px; }
        
        .mini-leg {
            position: absolute;
            bottom: 0;
            width: 8px;
            height: 15px;
            background: #d97706;
            border-radius: 0 0 3px 3px;
        }
        
        .mini-leg.left { left: 5px; }
        .mini-leg.right { right: 5px; }
        
        /* 로켓 부스터 (다음 스테이지 힌트) */
        .rocket-hint {
            position: absolute;
            top: 350px;
            left: 300px;
            width: 40px;
            height: 60px;
            opacity: 0.6;
        }
        
        .rocket-engine {
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, #dc2626 0%, #991b1b 100%);
            border-radius: 50% 50% 10px 10px;
            box-shadow: 0 5px 15px rgba(220,38,38,0.3);
        }
        
        .rocket-nozzle {
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 25px;
            height: 15px;
            background: #475569;
            clip-path: polygon(20% 0%, 80% 0%, 100% 100%, 0% 100%);
        }
        
        /* 툴박스 */
        .toolbox {
            position: absolute;
            bottom: 100px;
            left: 300px;
            width: 60px;
            height: 40px;
            background: linear-gradient(180deg, #ef4444 0%, #dc2626 100%);
            border-radius: 5px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }
        
        .tool-handle {
            position: absolute;
            top: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 15px;
            border: 3px solid #dc2626;
            border-bottom: none;
            border-radius: 10px 10px 0 0;
        }
        
        /* 백그라운드 장식 */
        .gear {
            position: absolute;
            color: rgba(148,163,184,0.2);
            animation: gear-rotate 10s linear infinite;
        }
        
        @keyframes gear-rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .gear:nth-child(1) { 
            top: 300px; 
            left: 50px; 
            font-size: 40px;
        }
        
        .gear:nth-child(2) { 
            top: 350px; 
            right: 100px; 
            font-size: 30px;
            animation-direction: reverse;
        }
    </style>
</head>
<body>
    <div class="game-scene">
        <div class="factory-background"></div>
        
        <!-- 대형 창문 -->
        <div class="factory-windows">
            <div class="cloud"></div>
        </div>
        
        <!-- 백그라운드 기어 -->
        <div class="gear">⚙️</div>
        <div class="gear">⚙️</div>
        
        <!-- 컨트롤 패널 -->
        <div class="control-panel">
            <div class="control-screen">
                <div class="scan-line"></div>
            </div>
            <div class="control-buttons">
                <div class="control-btn"></div>
                <div class="control-btn"></div>
                <div class="control-btn"></div>
                <div class="control-btn"></div>
            </div>
        </div>
        
        <!-- 설계도 -->
        <div class="blueprint">
            <div class="blueprint-grid"></div>
        </div>
        
        <!-- 드론 로봇 -->
        <div class="drone-robot">
            <div class="propeller"></div>
            <div class="propeller"></div>
            <div class="propeller"></div>
            <div class="propeller"></div>
            <div class="drone-body"></div>
        </div>
        
        <!-- 로켓 힌트 -->
        <div class="rocket-hint">
            <div class="rocket-engine"></div>
            <div class="rocket-nozzle"></div>
        </div>
        
        <!-- 조립 라인 -->
        <div class="assembly-line">
            <div class="conveyor-belt"></div>
        </div>
        
        <!-- 메인 로봇 -->
        <div class="main-robot">
            <div class="robot-head">
                <div class="robot-antenna">
                    <div class="antenna-ball"></div>
                </div>
                <div class="robot-eye left"></div>
                <div class="robot-eye right"></div>
            </div>
            <div class="robot-body">
                <div class="chest-panel">
                    <div class="heart-beat"></div>
                </div>
                <div class="robot-arm left">
                    <div class="robot-hand"></div>
                </div>
                <div class="robot-arm right">
                    <div class="robot-hand"></div>
                </div>
            </div>
            <div class="robot-leg left">
                <div class="robot-foot"></div>
            </div>
            <div class="robot-leg right">
                <div class="robot-foot"></div>
            </div>
        </div>
        
        <!-- 로봇 팔 조립 스테이션 -->
        <div class="robotic-arms-station">
            <div class="assembly-arm">
                <div class="assembly-tool"></div>
            </div>
            <div class="assembly-arm">
                <div class="assembly-tool"></div>
            </div>
            <div class="assembly-arm">
                <div class="assembly-tool"></div>
            </div>
        </div>
        
        <!-- 3D 프린터 -->
        <div class="robot-3d-printer">
            <div class="printer-screen">PRINTING 78%</div>
            <div class="printing-area">
                <div class="printing-part"></div>
