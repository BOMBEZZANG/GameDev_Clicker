<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stage 3: PC Game Development Studio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f0f1e 0%, #1a1a2e 100%);
            font-family: 'Arial', sans-serif;
        }
        
        .game-scene {
            width: 800px;
            height: 600px;
            position: relative;
            background: linear-gradient(180deg, #1a1a2e 0%, #16213e 100%);
            border-radius: 20px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.5);
            overflow: hidden;
        }
        
        /* 게이밍 스튜디오 배경 */
        .studio-background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, #0f0f1e 0%, #0f0f1e 70%, #1a1a2e 70%, #16213e 100%);
        }
        
        /* RGB 네온 조명 효과 */
        .neon-lights {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, 
                #ff0080 0%, #ff8c00 20%, #ffd700 40%, 
                #00ff00 60%, #00ffff 80%, #ff00ff 100%);
            animation: neon-flow 3s linear infinite;
            box-shadow: 0 0 20px rgba(255,0,128,0.5);
        }
        
        @keyframes neon-flow {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }
        
        /* 큰 창문 - 야경 */
        .studio-window {
            position: absolute;
            top: 40px;
            left: 50px;
            width: 200px;
            height: 150px;
            background: linear-gradient(180deg, #0a0a1f 0%, #1a1a3e 50%, #2a2a4e 100%);
            border: 3px solid #2a2a4e;
            box-shadow: inset 0 0 30px rgba(0,0,255,0.2);
        }
        
        /* 도시 야경 불빛들 */
        .city-lights {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #ffff00;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        .city-lights:nth-child(1) { top: 30px; left: 20px; animation-delay: 0s; }
        .city-lights:nth-child(2) { top: 50px; left: 60px; animation-delay: 0.5s; }
        .city-lights:nth-child(3) { top: 80px; left: 100px; animation-delay: 1s; }
        .city-lights:nth-child(4) { top: 60px; left: 140px; animation-delay: 1.5s; }
        .city-lights:nth-child(5) { top: 100px; left: 40px; animation-delay: 0.3s; }
        
        /* 게이밍 데스크 */
        .gaming-desk {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            width: 650px;
            height: 320px;
        }
        
        .desk-gaming-surface {
            position: absolute;
            bottom: 120px;
            width: 100%;
            height: 40px;
            background: linear-gradient(180deg, #2a2a3e 0%, #1a1a2e 100%);
            border-radius: 10px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }
        
        /* RGB 언더글로우 */
        .desk-underglow {
            position: absolute;
            bottom: 115px;
            left: 10px;
            right: 10px;
            height: 3px;
            background: linear-gradient(90deg, #ff00ff, #00ffff, #ff00ff);
            animation: rgb-pulse 2s ease-in-out infinite;
            box-shadow: 0 0 20px currentColor;
        }
        
        @keyframes rgb-pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        
        /* 트리플 모니터 셋업 */
        .monitor-setup {
            position: absolute;
            bottom: 160px;
            left: 50%;
            transform: translateX(-50%);
            width: 500px;
            height: 200px;
        }
        
        .monitor {
            position: absolute;
            background: linear-gradient(135deg, #1a1a2e 0%, #0f0f1e 100%);
            border: 3px solid #2a2a3e;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .monitor.center {
            width: 200px;
            height: 150px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
        }
        
        .monitor.left {
            width: 160px;
            height: 120px;
            left: 60px;
            top: 15px;
            transform: rotate(-15deg);
        }
        
        .monitor.right {
            width: 160px;
            height: 120px;
            right: 60px;
            top: 15px;
            transform: rotate(15deg);
        }
        
        /* 모니터 화면 콘텐츠 */
        .monitor-screen {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            background: #000;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .game-preview {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ff006e 0%, #8338ec 50%, #3a86ff 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 12px;
            animation: game-glow 3s ease-in-out infinite;
        }
        
        @keyframes game-glow {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.2); }
        }
        
        .code-editor {
            padding: 5px;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 6px;
            line-height: 1.2;
        }
        
        .unity-logo {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #000000 0%, #2a2a3e 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 20px;
            font-weight: bold;
        }
        
        /* 게이밍 PC 타워 */
        .gaming-pc {
            position: absolute;
            bottom: 80px;
            left: 100px;
            width: 80px;
            height: 160px;
            background: linear-gradient(180deg, #1a1a2e 0%, #0f0f1e 100%);
            border-radius: 5px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        
        /* RGB 팬 */
        .rgb-fan {
            position: absolute;
            width: 30px;
            height: 30px;
            border: 3px solid;
            border-radius: 50%;
            animation: fan-spin 2s linear infinite;
        }
        
        @keyframes fan-spin {
            0% { 
                transform: rotate(0deg);
                border-color: #ff00ff;
            }
            33% {
                border-color: #00ffff;
            }
            66% {
                border-color: #ffff00;
            }
            100% { 
                transform: rotate(360deg);
                border-color: #ff00ff;
            }
        }
        
        .rgb-fan:nth-child(1) { top: 10px; left: 10px; }
        .rgb-fan:nth-child(2) { top: 10px; right: 10px; }
        .rgb-fan:nth-child(3) { bottom: 10px; left: 25px; }
        
        /* 강화유리 패널 */
        .glass-panel {
            position: absolute;
            top: 50px;
            left: 5px;
            right: 5px;
            height: 60px;
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        /* 게이밍 의자 */
        .gaming-chair {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 140px;
        }
        
        .chair-back {
            position: absolute;
            top: 0;
            width: 100%;
            height: 80px;
            background: linear-gradient(180deg, #ff0040 0%, #cc0033 100%);
            border-radius: 10px 10px 0 0;
            box-shadow: 0 -5px 20px rgba(255,0,64,0.3);
        }
        
        .chair-seat {
            position: absolute;
            bottom: 30px;
            width: 100%;
            height: 40px;
            background: linear-gradient(180deg, #cc0033 0%, #990025 100%);
            border-radius: 5px;
        }
        
        .chair-base {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 30px;
            background: #1a1a2e;
            clip-path: polygon(40% 0%, 60% 0%, 80% 100%, 20% 100%);
        }
        
        /* 게이밍 키보드 */
        .gaming-keyboard {
            position: absolute;
            bottom: 125px;
            left: 300px;
            width: 180px;
            height: 60px;
            background: linear-gradient(180deg, #2a2a3e 0%, #1a1a2e 100%);
            border-radius: 8px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.4);
            transform: perspective(200px) rotateX(20deg);
        }
        
        /* RGB 키캡 */
        .rgb-keys {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            background: repeating-linear-gradient(
                90deg,
                #ff00ff 0px,
                #ff00ff 10px,
                #00ffff 10px,
                #00ffff 20px,
                #ffff00 20px,
                #ffff00 30px
            );
            opacity: 0.6;
            border-radius: 4px;
            animation: key-wave 2s linear infinite;
        }
        
        @keyframes key-wave {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }
        
        /* 게이밍 마우스 */
        .gaming-mouse {
            position: absolute;
            bottom: 130px;
            right: 200px;
            width: 35px;
            height: 50px;
            background: linear-gradient(180deg, #1a1a2e 0%, #0f0f1e 100%);
            border-radius: 50% 50% 40% 40%;
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
        }
        
        .mouse-rgb {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 3px;
            height: 20px;
            background: linear-gradient(180deg, #ff00ff, #00ffff);
            animation: rgb-pulse 1s ease-in-out infinite;
        }
        
        /* 헤드셋 스탠드 */
        .headset-stand {
            position: absolute;
            bottom: 140px;
            right: 100px;
            width: 60px;
            height: 80px;
        }
        
        .stand-pole {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 60px;
            background: linear-gradient(180deg, #3a3a4e 0%, #2a2a3e 100%);
        }
        
        .headset {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 45px;
            border: 5px solid #ff0040;
            border-bottom: none;
            border-radius: 25px 25px 0 0;
            box-shadow: 0 0 20px rgba(255,0,64,0.3);
        }
        
        .headset-cushion {
            position: absolute;
            top: -3px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 8px;
            background: #cc0033;
            border-radius: 10px;
        }
        
        /* 게임 콘솔들 */
        .console-ps5 {
            position: absolute;
            bottom: 160px;
            left: 50px;
            width: 35px;
            height: 80px;
            background: linear-gradient(180deg, #ffffff 0%, #f0f0f0 50%, #0070f3 50%, #0050c3 100%);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .console-xbox {
            position: absolute;
            bottom: 160px;
            left: 95px;
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #107c10 0%, #0e5a0e 100%);
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .xbox-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border: 3px solid #9acd32;
            border-radius: 50%;
        }
        
        /* 게임 포스터들 */
        .game-poster {
            position: absolute;
            background: linear-gradient(135deg, #ff006e 0%, #8338ec 100%);
            border: 3px solid #2a2a3e;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .game-poster:nth-child(1) {
            top: 50px;
            right: 80px;
            width: 60px;
            height: 80px;
            background: linear-gradient(135deg, #f72585 0%, #7209b7 100%);
        }
        
        .game-poster:nth-child(2) {
            top: 50px;
            right: 150px;
            width: 60px;
            height: 80px;
            background: linear-gradient(135deg, #4361ee 0%, #3f37c9 100%);
        }
        
        .game-poster:nth-child(3) {
            top: 50px;
            right: 220px;
            width: 60px;
            height: 80px;
            background: linear-gradient(135deg, #f77f00 0%, #d62828 100%);
        }
        
        /* 피규어 진열장 */
        .figure-shelf {
            position: absolute;
            top: 150px;
            right: 80px;
            width: 200px;
            height: 60px;
            background: linear-gradient(180deg, #2a2a3e 0%, #1a1a2e 100%);
            border-radius: 5px;
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.3);
        }
        
        .figure {
            position: absolute;
            bottom: 5px;
            width: 20px;
            height: 30px;
            background: linear-gradient(180deg, #ff6b6b 0%, #cc5555 100%);
            border-radius: 50% 50% 0 0;
        }
        
        .figure:nth-child(1) { left: 20px; background: linear-gradient(180deg, #4ecdc4 0%, #3eb8b0 100%); }
        .figure:nth-child(2) { left: 50px; background: linear-gradient(180deg, #ffe66d 0%, #ddc855 100%); }
        .figure:nth-child(3) { left: 80px; background: linear-gradient(180deg, #a8e6cf 0%, #90c8b3 100%); }
        .figure:nth-child(4) { left: 110px; background: linear-gradient(180deg, #ff8b94 0%, #cc7077 100%); }
        .figure:nth-child(5) { left: 140px; background: linear-gradient(180deg, #b4a7d6 0%, #9589b8 100%); }
        
        /* 에너지 드링크 */
        .energy-drink {
            position: absolute;
            bottom: 140px;
            left: 200px;
            width: 25px;
            height: 50px;
        }
        
        .can-body {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, #00ff00 0%, #00cc00 50%, #009900 100%);
            border-radius: 2px;
            box-shadow: 0 3px 10px rgba(0,255,0,0.3);
        }
        
        .can-top {
            position: absolute;
            top: -3px;
            width: 100%;
            height: 5px;
            background: #c0c0c0;
            border-radius: 50%;
        }
        
        .can-label {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #000;
            font-size: 8px;
            font-weight: bold;
        }
        
        /* VR 헤드셋 (다음 스테이지 힌트) */
        .vr-headset {
            position: absolute;
            top: 220px;
            left: 100px;
            width: 60px;
            height: 40px;
            background: linear-gradient(180deg, #4a4a5e 0%, #3a3a4e 100%);
            border-radius: 10px;
            opacity: 0.6;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .vr-strap {
            position: absolute;
            top: 50%;
            left: -10px;
            right: -10px;
            height: 15px;
            background: #2a2a3e;
            border-radius: 10px;
            transform: translateY(-50%);
        }
        
        /* LED 스트립 조명 */
        .led-strip {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            height: 2px;
            background: linear-gradient(90deg, 
                #ff0080, #ff8c00, #ffd700, 
                #00ff00, #00ffff, #ff00ff);
            animation: led-flow 5s linear infinite;
            opacity: 0.8;
        }
        
        @keyframes led-flow {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        /* Steam 아이콘 */
        .steam-logo {
            position: absolute;
            top: 250px;
            right: 300px;
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #1b2838 0%, #171a21 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #c7d5e0;
            font-size: 20px;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        /* 컨트롤러 */
        .game-controller {
            position: absolute;
            bottom: 145px;
            right: 260px;
            width: 50px;
            height: 35px;
            background: linear-gradient(180deg, #2a2a3e 0%, #1a1a2e 100%);
            border-radius: 50% 50% 20% 20%;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .controller-buttons {
            position: absolute;
            top: 10px;
            right: 8px;
            width: 15px;
            height: 15px;
        }
        
        .button-dot {
            position: absolute;
            width: 5px;
            height: 5px;
            background: #ff0040;
            border-radius: 50%;
        }
        
        .button-dot:nth-child(1) { top: 0; left: 5px; background: #00ff00; }
        .button-dot:nth-child(2) { bottom: 0; left: 5px; background: #0080ff; }
        .button-dot:nth-child(3) { top: 5px; left: 0; background: #ffff00; }
        .button-dot:nth-child(4) { top: 5px; right: 0; background: #ff0040; }
        
        .controller-stick {
            position: absolute;
            top: 12px;
            left: 8px;
            width: 8px;
            height: 8px;
            background: #3a3a4e;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="game-scene">
        <div class="studio-background"></div>
        
        <!-- RGB 네온 조명 -->
        <div class="neon-lights"></div>
        <div class="led-strip"></div>
        
        <!-- 창문과 야경 -->
        <div class="studio-window">
            <div class="city-lights"></div>
            <div class="city-lights"></div>
            <div class="city-lights"></div>
            <div class="city-lights"></div>
            <div class="city-lights"></div>
        </div>
        
        <!-- 게임 포스터들 -->
        <div class="game-poster"></div>
        <div class="game-poster"></div>
        <div class="game-poster"></div>
        
        <!-- 피규어 진열장 -->
        <div class="figure-shelf">
            <div class="figure"></div>
            <div class="figure"></div>
            <div class="figure"></div>
            <div class="figure"></div>
            <div class="figure"></div>
        </div>
        
        <!-- VR 헤드셋 (다음 스테이지 힌트) -->
        <div class="vr-headset">
            <div class="vr-strap"></div>
        </div>
        
        <!-- Steam 로고 -->
        <div class="steam-logo">S</div>
        
        <!-- 게이밍 데스크 -->
        <div class="gaming-desk">
            <div class="desk-gaming-surface"></div>
            <div class="desk-underglow"></div>
        </div>
        
        <!-- 트리플 모니터 셋업 -->
        <div class="monitor-setup">
            <div class="monitor left">
                <div class="monitor-screen">
                    <div class="code-editor">
                        class GameEngine {<br>
                        &nbsp;&nbsp;void Update() {<br>
                        &nbsp;&nbsp;&nbsp;&nbsp;// Main game loop<br>
                        &nbsp;&nbsp;&nbsp;&nbsp;physics.Step();<br>
                        &nbsp;&nbsp;&nbsp;&nbsp;renderer.Draw();<br>
                        &nbsp;&nbsp;&nbsp;&nbsp;audio.Process();<br>
                        &nbsp;&nbsp;}<br>
                        }
                    </div>
                </div>
            </div>
            
            <div class="monitor center">
                <div class="monitor-screen">
                    <div class="game-preview">GAME PREVIEW</div>
                </div>
            </div>
            
            <div class="monitor right">
                <div class="monitor-screen">
                    <div class="unity-logo">UNITY</div>
                </div>
            </div>
        </div>
        
        <!-- 게이밍 PC -->
        <div class="gaming-pc">
            <div class="rgb-fan"></div>
            <div class="rgb-fan"></div>
            <div class="rgb-fan"></div>
            <div class="glass-panel"></div>
        </div>
        
        <!-- 게임 콘솔들 -->
        <div class="console-ps5"></div>
        <div class="console-xbox">
            <div class="xbox-logo"></div>
        </div>
        
        <!-- 게이밍 키보드 -->
        <div class="gaming-keyboard">
            <div class="rgb-keys"></div>
        </div>
        
        <!-- 게이밍 마우스 -->
        <div class="gaming-mouse">
            <div class="mouse-rgb"></div>
        </div>
        
        <!-- 헤드셋 스탠드 -->
        <div class="headset-stand">
            <div class="stand-pole"></div>
            <div class="headset">
                <div class="headset-cushion"></div>
            </div>
        </div>
        
        <!-- 에너지 드링크 -->
        <div class="energy-drink">
            <div class="can-body">
                <div class="can-label">NRG</div>
            </div>
            <div class="can-top"></div>
        </div>
        
        <!-- 게임 컨트롤러 -->
        <div class="game-controller">
            <div class="controller-stick"></div>
            <div class="controller-buttons">
                <div class="button-dot"></div>
                <div class="button-dot"></div>
                <div class="button-dot"></div>
                <div class="button-dot"></div>
            </div>
        </div>
        
        <!-- 게이밍 의자 -->
        <div class="gaming-chair">
            <div class="chair-back"></div>
            <div class="chair-seat"></div>
            <div class="chair-base"></div>
        </div>
    </div>
</body>
</html>
