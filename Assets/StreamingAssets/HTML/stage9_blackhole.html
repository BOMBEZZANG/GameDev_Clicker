<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stage 9: Black Hole Exploration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: radial-gradient(ellipse at center, #0a0015 0%, #000000 100%);
            font-family: 'Arial', sans-serif;
        }
        
        .game-scene {
            width: 800px;
            height: 600px;
            position: relative;
            background: radial-gradient(ellipse at center, #0d0020 0%, #000000 100%);
            border-radius: 20px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.9), 
                        inset 0 0 200px rgba(148,0,211,0.3);
            overflow: hidden;
        }
        
        /* 은하수 배경 */
        .milky-way {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at 30% 20%, rgba(147,51,234,0.2) 0%, transparent 30%),
                radial-gradient(ellipse at 70% 80%, rgba(236,72,153,0.2) 0%, transparent 30%),
                radial-gradient(ellipse at 10% 60%, rgba(59,130,246,0.2) 0%, transparent 30%);
            animation: galaxy-rotation 120s linear infinite;
        }
        
        @keyframes galaxy-rotation {
            0% { transform: rotate(0deg) scale(1.2); }
            100% { transform: rotate(360deg) scale(1.2); }
        }
        
        /* 초밀도 별 필드 */
        .dense-stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(1px 1px at 10% 20%, white, transparent),
                radial-gradient(1px 1px at 20% 80%, white, transparent),
                radial-gradient(2px 2px at 50% 60%, #fbbf24, transparent),
                radial-gradient(1px 1px at 80% 70%, white, transparent),
                radial-gradient(1px 1px at 30% 40%, white, transparent),
                radial-gradient(2px 2px at 60% 10%, #60a5fa, transparent),
                radial-gradient(1px 1px at 90% 30%, white, transparent);
            background-size: 200px 200px;
            opacity: 0.8;
            animation: star-drift 60s linear infinite;
        }
        
        @keyframes star-drift {
            0% { transform: translate(0, 0); }
            100% { transform: translate(200px, 200px); }
        }
        
        /* 메인 블랙홀 */
        .blackhole-system {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
        }
        
        /* 사건의 지평선 */
        .event-horizon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, #000000 0%, #000000 40%, transparent 70%);
            border-radius: 50%;
            box-shadow: 
                0 0 100px rgba(0,0,0,1),
                inset 0 0 50px rgba(0,0,0,1);
            z-index: 10;
        }
        
        /* 강착원반 (Accretion Disk) */
        .accretion-disk {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotateX(70deg);
            width: 350px;
            height: 350px;
            border-radius: 50%;
            overflow: hidden;
            animation: disk-rotation 20s linear infinite;
        }
        
        @keyframes disk-rotation {
            0% { transform: translate(-50%, -50%) rotateX(70deg) rotateZ(0deg); }
            100% { transform: translate(-50%, -50%) rotateX(70deg) rotateZ(360deg); }
        }
        
        .disk-layer {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(
                from 0deg,
                transparent,
                rgba(255,140,0,0.8),
                rgba(255,215,0,0.9),
                rgba(255,255,255,1),
                rgba(255,215,0,0.9),
                rgba(255,140,0,0.8),
                transparent
            );
            filter: blur(2px);
            animation: disk-pulse 3s ease-in-out infinite;
        }
        
        @keyframes disk-pulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }
        
        .disk-inner {
            position: absolute;
            top: 15%;
            left: 15%;
            width: 70%;
            height: 70%;
            border-radius: 50%;
            background: conic-gradient(
                from 0deg,
                transparent,
                rgba(255,0,100,0.6),
                rgba(255,100,200,0.8),
                rgba(255,0,100,0.6),
                transparent
            );
            animation: inner-spin 15s linear infinite reverse;
        }
        
        @keyframes inner-spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* 중력 렌즈 효과 */
        .gravitational-lens {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            border: 2px solid rgba(138,43,226,0.3);
            border-radius: 50%;
            animation: lens-distort 5s ease-in-out infinite;
        }
        
        @keyframes lens-distort {
            0%, 100% { 
                transform: translate(-50%, -50%) scale(1);
                border-color: rgba(138,43,226,0.3);
            }
            50% { 
                transform: translate(-50%, -50%) scale(1.3);
                border-color: rgba(255,0,255,0.5);
            }
        }
        
        /* 제트 분출 */
        .jet-stream {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 500px;
        }
        
        .jet-top {
            position: absolute;
            top: 0;
            width: 100%;
            height: 200px;
            background: linear-gradient(180deg, 
                transparent 0%, 
                rgba(0,255,255,0.3) 50%, 
                rgba(138,43,226,0.5) 100%);
            filter: blur(5px);
            animation: jet-flow-up 3s ease-in-out infinite;
        }
        
        .jet-bottom {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 200px;
            background: linear-gradient(0deg, 
                transparent 0%, 
                rgba(0,255,255,0.3) 50%, 
                rgba(138,43,226,0.5) 100%);
            filter: blur(5px);
            animation: jet-flow-down 3s ease-in-out infinite;
        }
        
        @keyframes jet-flow-up {
            0%, 100% { 
                height: 150px;
                opacity: 0.5;
            }
            50% { 
                height: 200px;
                opacity: 1;
            }
        }
        
        @keyframes jet-flow-down {
            0%, 100% { 
                height: 150px;
                opacity: 0.5;
            }
            50% { 
                height: 200px;
                opacity: 1;
            }
        }
        
        /* 시공간 왜곡 그리드 */
        .spacetime-grid {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotateX(80deg);
            width: 600px;
            height: 600px;
            background-image: 
                repeating-linear-gradient(0deg, 
                    rgba(138,43,226,0.1) 0px, 
                    transparent 1px, 
                    transparent 30px, 
                    rgba(138,43,226,0.1) 31px),
                repeating-linear-gradient(90deg, 
                    rgba(138,43,226,0.1) 0px, 
                    transparent 1px, 
                    transparent 30px, 
                    rgba(138,43,226,0.1) 31px);
            animation: grid-warp 10s ease-in-out infinite;
        }
        
        @keyframes grid-warp {
            0%, 100% { transform: translate(-50%, -50%) rotateX(80deg) scale(1); }
            50% { transform: translate(-50%, -50%) rotateX(80deg) scale(0.8); }
        }
        
        /* 탐사선 */
        .explorer-ship {
            position: absolute;
            bottom: 150px;
            right: 100px;
            width: 60px;
            height: 40px;
            animation: orbit-blackhole 30s linear infinite;
        }
        
        @keyframes orbit-blackhole {
            0% { 
                transform: rotate(0deg) translateX(200px) rotate(0deg);
            }
            100% { 
                transform: rotate(360deg) translateX(200px) rotate(-360deg);
            }
        }
        
        .explorer-hull {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #cbd5e1 0%, #94a3b8 100%);
            border-radius: 50% 50% 40% 40%;
            box-shadow: 0 0 20px rgba(0,255,255,0.5);
        }
        
        .explorer-shield {
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border: 2px solid rgba(0,255,255,0.5);
            border-radius: 50%;
            animation: shield-flicker 2s ease-in-out infinite;
        }
        
        @keyframes shield-flicker {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        /* 과학 프로브 */
        .science-probe {
            position: absolute;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #fbbf24 0%, #f59e0b 100%);
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(251,191,36,0.6);
        }
        
        .science-probe:nth-child(1) {
            top: 200px;
            left: 150px;
            animation: probe-scan-1 20s linear infinite;
        }
        
        .science-probe:nth-child(2) {
            bottom: 200px;
            right: 150px;
            animation: probe-scan-2 25s linear infinite;
        }
        
        @keyframes probe-scan-1 {
            0% { transform: translate(0, 0); }
            25% { transform: translate(100px, -50px); }
            50% { transform: translate(150px, 50px); }
            75% { transform: translate(50px, 100px); }
            100% { transform: translate(0, 0); }
        }
        
        @keyframes probe-scan-2 {
            0% { transform: translate(0, 0); }
            25% { transform: translate(-80px, 60px); }
            50% { transform: translate(-120px, -40px); }
            75% { transform: translate(-40px, -80px); }
            100% { transform: translate(0, 0); }
        }
        
        /* 호킹 방사선 */
        .hawking-radiation {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 140px;
            height: 140px;
            border-radius: 50%;
            background: radial-gradient(circle, 
                transparent 40%, 
                rgba(138,43,226,0.2) 50%, 
                transparent 60%);
            animation: radiation-emit 4s ease-in-out infinite;
        }
        
        @keyframes radiation-emit {
            0%, 100% { 
                transform: translate(-50%, -50%) scale(1);
                opacity: 0;
            }
            50% { 
                transform: translate(-50%, -50%) scale(1.5);
                opacity: 1;
            }
        }
        
        /* 데이터 스트림 */
        .data-stream {
            position: absolute;
            width: 2px;
            background: linear-gradient(180deg, transparent, #00ffff, transparent);
            animation: data-transmit 2s linear infinite;
        }
        
        .data-stream:nth-child(1) {
            height: 100px;
            top: 150px;
            right: 100px;
        }
        
        .data-stream:nth-child(2) {
            height: 80px;
            bottom: 150px;
            left: 120px;
            animation-delay: 1s;
        }
        
        @keyframes data-transmit {
            0% { transform: translateY(-100%); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(100%); opacity: 0; }
        }
        
        /* 관측 장비 */
        .observation-array {
            position: absolute;
            top: 100px;
            right: 50px;
            width: 100px;
            height: 80px;
        }
        
        .telescope {
            position: absolute;
            width: 60px;
            height: 20px;
            background: linear-gradient(90deg, #64748b 0%, #475569 100%);
            border-radius: 10px;
            transform-origin: left center;
            animation: telescope-track 10s ease-in-out infinite;
        }
        
        @keyframes telescope-track {
            0%, 100% { transform: rotate(-20deg); }
            50% { transform: rotate(20deg); }
        }
        
        .sensor-dish {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 40px;
            height: 40px;
            background: radial-gradient(ellipse at center, #94a3b8 0%, #64748b 100%);
            border-radius: 50% 50% 0 0;
            transform: rotate(45deg);
        }
        
        /* 경고 표시 */
        .warning-zone {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 180px;
            height: 180px;
            border: 2px dashed rgba(239,68,68,0.5);
            border-radius: 50%;
            animation: warning-pulse 2s ease-in-out infinite;
        }
        
        @keyframes warning-pulse {
            0%, 100% { 
                transform: translate(-50%, -50%) scale(1);
                border-color: rgba(239,68,68,0.3);
            }
            50% { 
                transform: translate(-50%, -50%) scale(1.1);
                border-color: rgba(239,68,68,0.8);
            }
        }
        
        /* 퀘이사 */
        .quasar {
            position: absolute;
            top: 80px;
            left: 100px;
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, 
                #ffffff 0%, 
                #60a5fa 30%, 
                #3730a3 60%, 
                transparent 100%);
            border-radius: 50%;
            box-shadow: 0 0 50px rgba(96,165,250,0.8);
            animation: quasar-pulse 5s ease-in-out infinite;
        }
        
        @keyframes quasar-pulse {
            0%, 100% { transform: scale(0.8); opacity: 0.6; }
            50% { transform: scale(1); opacity: 1; }
        }
        
        /* 시공간 균열 (다음 스테이지 힌트) */
        .spacetime-rift {
            position: absolute;
            bottom: 100px;
            left: 80px;
            width: 80px;
            height: 120px;
            opacity: 0.4;
        }
        
        .rift-tear {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255,0,255,0.5) 25%, 
                rgba(0,255,255,0.8) 50%, 
                rgba(255,0,255,0.5) 75%, 
                transparent 100%);
            clip-path: polygon(50% 0%, 60% 40%, 50% 100%, 40% 40%);
            animation: rift-fluctuate 3s ease-in-out infinite;
        }
        
        @keyframes rift-fluctuate {
            0%, 100% { 
                transform: scaleX(0.8);
                filter: brightness(0.8);
            }
            50% { 
                transform: scaleX(1.2);
                filter: brightness(1.5);
            }
        }
        
        /* 정보 패널 */
        .info-panel {
            position: absolute;
            bottom: 30px;
            right: 30px;
            width: 150px;
            height: 60px;
            background: rgba(0,0,0,0.7);
            border: 1px solid rgba(138,43,226,0.5);
            border-radius: 5px;
            padding: 10px;
            color: #00ffff;
            font-size: 8px;
            font-family: 'Courier New', monospace;
        }
        
        .info-text {
            text-shadow: 0 0 5px rgba(0,255,255,0.5);
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="game-scene">
        <!-- 은하수 배경 -->
        <div class="milky-way"></div>
        <div class="dense-stars"></div>
        
        <!-- 시공간 왜곡 그리드 -->
        <div class="spacetime-grid"></div>
        
        <!-- 퀘이사 -->
        <div class="quasar"></div>
        
        <!-- 블랙홀 시스템 -->
        <div class="blackhole-system">
            <!-- 경고 구역 -->
            <div class="warning-zone"></div>
            
            <!-- 호킹 방사선 -->
            <div class="hawking-radiation"></div>
            
            <!-- 강착원반 -->
            <div class="accretion-disk">
                <div class="disk-layer"></div>
                <div class="disk-inner"></div>
            </div>
            
            <!-- 중력 렌즈 -->
            <div class="gravitational-lens"></div>
            
            <!-- 제트 분출 -->
            <div class="jet-stream">
                <div class="jet-top"></div>
                <div class="jet-bottom"></div>
            </div>
            
            <!-- 사건의 지평선 -->
            <div class="event-horizon"></div>
        </div>
        
        <!-- 탐사선 -->
        <div class="explorer-ship">
            <div class="explorer-shield"></div>
            <div class="explorer-hull"></div>
        </div>
        
        <!-- 과학 프로브 -->
        <div class="science-probe"></div>
        <div class="science-probe"></div>
        
        <!-- 데이터 스트림 -->
        <div class="data-stream"></div>
        <div class="data-stream"></div>
        
        <!-- 관측 장비 -->
        <div class="observation-array">
            <div class="telescope"></div>
            <div class="sensor-dish"></div>
        </div>
        
        <!-- 시공간 균열 힌트 -->
        <div class="spacetime-rift">
            <div class="rift-tear"></div>
        </div>
        
        <!-- 정보 패널 -->
        <div class="info-panel">
            <div class="info-text">
                BLACK HOLE DETECTED<br>
                Mass: 10⁶ M☉<br>
                Event Horizon: ACTIVE<br>
                Hawking Rad: DETECTED
            </div>
        </div>
    </div>
</body>
</html>
